<html>
  <head>
    <style>
@font-face { font-family: 'preflight'; src: url('dist/nasucode-Medium.ttf') format('truetype'); }
textarea { font-family: 'preflight'; font-size: large; }
#preview {
  font-family: 'preflight';
  font-size: 16px;
  line-height: 1;
  margin: 0;
  background: linear-gradient(to bottom, #aaa, #aaa 18%, #fff 18%, #fff 84%, #aaa 84%, #aaa);
}
    </style>
    <script>
function updatePreview (val) {
    document.getElementById('preview').innerText = val;
}
    </script>
  </head>
  <body>
    <textarea cols=50 rows=3 onchange="updatePreview(this.value);"aあ$門</textarea>
    <div id="preview">aあ$門</div>
  </body>
